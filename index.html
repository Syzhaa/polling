<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Wisuda</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <div id="name-registration-screen" class="registration-container">
        <div class="card">
            <h2>Selamat Datang</h2>
            <p>Silakan masukkan nama Anda untuk berpartisipasi dalam voting.</p>
            <form id="name-form">
                <input type="text" id="name-input-reg" placeholder="Nama Lengkap Anda" required>
                <button type="submit">Masuk</button>
            </form>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display: none;">
        <header class="app-header">
            <h1>Voting Wisuda</h1>
        </header>

        <div class="chart-container-small card">
            <canvas id="voteChart"></canvas>
        </div>

        <main id="chat-screen" class="chat-screen">
            </main>

        <footer class="chat-footer">
            <div id="reply-context-bar" class="reply-context" style="display: none;">
                <div class="reply-content">
                    <div id="reply-to-name" class="reply-name"></div>
                    <div id="reply-to-text" class="reply-text"></div>
                </div>
                <button id="cancel-reply-btn" class="cancel-reply">&times;</button>
            </div>
            
            <div class="chat-input-bar">
                <div class="vote-buttons">
                    <button id="agree-btn" class="vote-btn agree">ğŸ‘</button>
                    <button id="disagree-btn" class="vote-btn disagree">ğŸ‘</button>
                </div>
                <form id="comment-form" class="comment-form">
                    <input type="text" id="comment-input" placeholder="Ketik komentar..." autocomplete="off">
                    <button type="submit" class="send-btn">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </form>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
